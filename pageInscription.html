<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../pageInscription.css">
</head>
<body>
    <h1 id="titre">Merci de remplir les champs</h1>
    <form action="" method="post">
        <div id="Nom" class="place">
            <label for="Nom" id="nomForm">Nom</label>
            <input type="text" class="input">
        </div>
        <div id="Email" class="place">
            <label for="email" id="emailForm">Email</label>
            <input type="text" class="input" >
        </div>
        <div id="motDePasse" class="place">
            <label for="MDP" id="formMDP">MDP</label>
            <input type="text" class="input">
        </div>
        <div id="confirmation" class="place">
            <label for="confirmation" id="confFormMDP">Confirmer MDP</label>
            <input type="text" class="input">

        </div>
        <div id="adresse" class="place">
            <label for="adresse" id="formAddre">Adresse</label>
            <input type="text" class="input">

        </div>
        <div id="dateDeNaissance" class="place">
            <label for="Date" id="formDate">Date de Naissance</label>
            <input type="text" class="input">

        </div>
        <div id="téléphone" class="place">
            <label for="Tèl" id="formTèl">N°Tèl</label>
            <input type="text" class="input">

        </div>
        <button id="Enregistrer">Enregistrer</button>
    </form>
</body>
</html>
