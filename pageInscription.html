<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <link rel="stylesheet" href="../pageInscription.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

<body>
    <h1 id="titre">Merci de remplir les champs</h1>
    <div id="form">
         <div id="Nom" class="place">
            <label for="Nom" id="nomForm">Nom</label>
            <input type="text" class="input">
        </div>
        <div id="Email" class="place">
            <label for="email" id="emailForm">Email</label>
            <input type="text" class="input" >
        </div>
        <div id="motDePasse" class="place">
            <label for="MDP" id="formMDP">MDP</label>
            <input type="text" class="input">
        </div>
        <div id="confirmation" class="place">
            <label for="confirmation" id="confFormMDP">Confirmer MDP</label>
            <input type="text" class="input">

        </div>
        <div id="adresse" class="place">
            <label for="adresse" id="formAddre">Adresse</label>
            <input type="text" class="input">

        </div>
        <div id="dateDeNaissance" class="place">
            <label for="Date" id="formDate">Date de Naissance</label>
            <input type="text" class="input">

        </div>
        <div id="téléphone" class="place">
            <label for="Tèl" id="formTèl">N°Tèl</label>
            <input type="text" class="input">

        </div>
            <button id="Enregistrer" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#inscriptionModal">Enregistrer</button>
    </div>
    
        <!--<div id="modal">
            <div id="contenu-modal">
                
            </div>
        </div>-->
        
        <div  class="modal fade" id="inscriptionModal" tabindex="-1" aria-labelledby="inscriptionModalLabel" aria-hidden="true">
            <div class="modal-dialog" >
                <div class="modal-content">
                    <div class="modal-header">
                        <img src="../wetransfer-2a396d/inscription-connexion.svg" alt="Profil">
                    </div>
                    <div class="modal-body">
                        <p>Nous vous confirmons la création de votre compte!</p> 
                        <p>N'attendez plus pour commandez.</p>  
                    </div>
                    <div class="modal-footer">
                        <h3 id="Logo">Foody Spot</h3>
                    </div>
                </div>
            </div>
        </div>
