<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Foody</title>
    <link rel="stylesheet" href="../profilFoody/profilFoody.css">
</head>
<body>
    <header>
        <h3 id="profil">Profil</h3>
        <div id="description">
            <img src="iconesfoodyspot/user.svg" alt="image de profil">
            <div id="identification">
                <h2 id="nom">Nom</h3>
                <h2 id="prenom">Prenom</h3>
            </div>
            <h3 id="Ville">Ville</h3>
        </div>
        <div id="choix">
            <label for="Modifier">
                <button id="Modifier">Modifier</button>
            </label>
            <label for="Message">
                <button id="Message">Message</button>
            </label>
        </div>
    </header>
    <main>
        <section id="tableauDeBord">
            <h2 id="Titre1">Tableau de bord</h2>
            <div id="Message">
                <img src="../profilFoody/iconesfoodyspot/mail.svg" alt="mail">
                <a href="#"><p class="liensTab">Message</p></a>
            </div>
            <div id="Paramètres">
                <img src="../profilFoody/iconesfoodyspot/parametres.svg" alt="paramètre">
                <a href="#"><p class="liensTab">Paramètre</p></a>
            </div>
            <div id="Confidentialité">
                <img src="../profilFoody/iconesfoodyspot/confidentialite.svg" alt="confidentialite">
                <a href="#"><p class="liensTab">Confidentialité</p></a>
            </div>
            <div id="Notifications">
                <img src="../profilFoody/iconesfoodyspot/Notifications.svg" alt="notification">
                <a href="#"><p class="liensTab">Notification</p></a>
            </div>
            <div id="Compte">
                <img src="../profilFoody/iconesfoodyspot/paiement.svg" alt="compte">
                <a href="#"><p class="liensTab">Compte</p></a>
            </div>
            <div id="FAQ">
                <img src="../profilFoody/iconesfoodyspot/faq.svg" alt="faq">
                <a href="#"><p class="liensTab">FAQ</p></a>
            </div>
        </section>
        <section id="maVitrine">
            <div id="Vitrine">
                <h2 id="titre2">Ma Vitrine</h2>
                <img src="../profilFoody/iconesfoodyspot/ajouter.svg" alt="ajouter">
            </div>
            <div id="plat1" class="plat">
                <div id="carte">
                <h3>Magret de cannard</h3>
                <img src="../profilFoody/iconesfoodyspot/modifier.svg" alt="modifier">
                <img src="../profilFoody/iconesfoodyspot/supprimer.svg" alt="supprimer">
                </div>
                <div id="avis">
                    <img src="../profilFoody/iconesfoodyspot/favoris.svg" alt="Notation">
                    <img src="../profilFoody/iconesfoodyspot/comments.svg" alt="comments">
                </div>
            </div>
            <div id="plat2" class="plat">
                <div id="carte">
                    <h3>Blanquette de veau</h3>
                    <img src="../profilFoody/iconesfoodyspot/modifier.svg" alt="modifier">
                    <img src="../profilFoody/iconesfoodyspot/supprimer.svg" alt="supprimer">
                    </div>
                    <div id="avis">
                        <img src="../profilFoody/iconesfoodyspot/favoris.svg" alt="Notation">
                        <img src="../profilFoody/iconesfoodyspot/comments.svg" alt="comments">
                    </div>
            </div>
            <div id="plat3" clas="plat">
                <div id="carte">
                    <h3>Pot-au-feu</h3>
                    <img src="../profilFoody/iconesfoodyspot/modifier.svg" alt="modifier">
                    <img src="../profilFoody/iconesfoodyspot/supprimer.svg" alt="supprimer">
                    </div>
                    <div id="avis">
                        <img src="../profilFoody/iconesfoodyspot/favoris.svg" alt="Notation">
                        <img src="../profilFoody/iconesfoodyspot/comments.svg" alt="comments">
                    </div>
            </div>
            <div id="plat4" class="plat">
                <div id="carte">
                    <h3>Crumble aux Courgettes</h3>
                    <img src="../profilFoody/iconesfoodyspot/modifier.svg" alt="modifier">
                    <img src="../profilFoody/iconesfoodyspot/supprimer.svg" alt="supprimer">
                    </div>
                    <div id="avis">
                        <img src="../profilFoody/iconesfoodyspot/favoris.svg" alt="Notation">
                        <img src="../profilFoody/iconesfoodyspot/comments.svg" alt="comments">
                    </div>
            </div>
        </section>
    </main>
</body>
</html>
