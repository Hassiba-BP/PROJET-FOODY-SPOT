<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Foody</title>
    <link rel="stylesheet" href="../profilFoody.css">
</head>
<body>
    <header>
        <h3 id="profil">Profil</h3>
        <div id="description">
            <img src="iconesfoodyspot/user.svg" alt="image de profil">
            <div id="identification">
                <h2 id="nom">Nom</h3>
                <h2 id="prenom">Prenom</h3>
            </div>
            <h3 id="Ville">Ville</h3>
        </div>
        <div id="choix">
            <label for="Modifier">
                <button id="Modifier">Modifier</button>
            </label>
            <label for="Message">
                <button id="Message">Message</button>
            </label>
        </div>
    </header>
    <main>
        <section id="tableauDeBord">
            <div id="part1">
            <h2 id="Titre1">Tableau de bord</h2>
            <div id="onglets">
                <div id="onglet1">
                <div id="Message">
                <img src="../maquettefinalise/mail.svg" alt="mail">
                <a href="#"><p class="liensTab">Message</p></a>
                </div>
                <div id="Paramètres">
                <img src="../maquettefinalise/parametres.svg" alt="paramètre">
                <a href="#"><p class="liensTab">Paramètre</p></a>
                </div>
                <div id="Confidentialité">
                <img src="../maquettefinalise/confidentialite .svg" alt="confidentialite">
                <a href="#"><p class="liensTab">Confidentialité</p></a>
                </div>
                </div>
                <div id="onglet2">
                <div id="Notifications">
                <img src="../maquettefinalise/Notifications.svg" alt="notification">
                <a href="#"><p class="liensTab">Notification</p></a>
                </div>
                <div id="Compte">
                <img src="../maquettefinalise/paiement.svg" alt="compte">
                <a href="#"><p class="liensTab">Compte</p></a>
                </div>
                <div id="FAQ">
                <img src="../maquettefinalise/Help.svg" alt="faq">
                <a href="#"><p class="liensTab">FAQ</p></a>
                </div>
            </div>
    </div>
               
            </div>
            <div id="part2">
                <img src="../iconesfoodyspot/Charts.png" alt="graphique">
            </div>
        </section>
        <section id="maVitrine">
            <div id="Vitrine">
                <h2 id="titre2">Ma Vitrine</h2>
                <img src="../maquettefinalise/ajouter.svg" alt="ajouter">
            </div>
            <div id="plat1" class="plat">
                <div id="carte">
                    <div id="nourriture">
                        <h3>Magret de cannard</h3>
                    </div>
                    <div id="changement">
                    <img src="../iconesfoodyspot/modifier.svg" alt="modifier" class="modif">
                     <img src="../iconesfoodyspot/supprimer.svg" alt="supprimer" class="supp">
                    </div>
                </div>
                <div id="avis">
                    <img src="../wetransfer-2a396d/favoris.svg"  alt="Notation" class="notif"><p>609</p>
                    <img src="../maquettefinalise/comments.svg" alt="comments" class="comment"><p>10</p>
                </div>
            </div>
            <div id="plat2" class="plat">
                <div id="carte">
                    <div id="nourriture">
                        <h3>Blanquette de veau</h3>
                    </div>
                    <div id="changement">
                        <img src="../iconesfoodyspot/modifier.svg" alt="modifier" class="modif">
                    <img src="../iconesfoodyspot/supprimer.svg" alt="supprimer" class="supp">
                    </div>
                    </div>
                    <div id="avis">
                        <img src="../wetransfer-2a396d/favoris.svg" alt="Notation" class="notif"><p>500</p>
                        <img src="../maquettefinalise/comments.svg" alt="comments" class="comment"><p>13</p>
                    </div>
            </div>
            <div id="plat3" class="plat">
                <div id="carte">
                    <div id="nourriture">
                        <h3>Pot-au-feu</h3>
                    </div>
                    <div id="changement">
                     <img src="../iconesfoodyspot/modifier.svg" alt="modifier" class="modif">
                    <img src="../iconesfoodyspot/supprimer.svg" alt="supprimer" class="supp">   
                    </div>
                    </div>
                    <div id="avis">
                        <img src="../wetransfer-2a396d/favoris.svg" alt="Notation" class="notif"><p>900</p>
                        <img src="../maquettefinalise/comments.svg" alt="comments" class="comment"><p>25</p>
                    </div>
            </div>
            <div id="plat4" class="plat">
                <div id="carte">
                    <div id="nourriture">
                        <h3>Crumble aux Courgettes</h3>
                    </div>
                    <div id="changement">
                    <img src="../iconesfoodyspot/modifier.svg" alt="modifier" class="modif">
                    <img src="../iconesfoodyspot/supprimer.svg" alt="supprimer" class="supp"> 
                    </div>
                    </div>
                    <div id="avis">
                        <img src="../wetransfer-2a396d/favoris.svg" alt="Notation" class="notif"><p>200</p>
                        <img src="../maquettefinalise/comments.svg" alt="comments" class="comment"><p>35</p>
                    </div>
            </div>
